{% extends 'layout.html' %}
{% block title %}Donor Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>ðŸ‘¤ Your Profile</h2>

    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone_no" class="form-control" value="{{ user.phone_no }}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Location</label>
            <input type="text" name="location" class="form-control" value="{{ user.location }}">
        </div>

        <div class="col-md-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select">
                <option value="male" {% if user.gender=='male' %}selected{% endif %}>Male</option>
                <option value="female" {% if user.gender=='female' %}selected{% endif %}>Female</option>
                <option value="other" {% if user.gender=='other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control" value="{{ user.dob }}">
        </div>

        <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">ðŸ’¾ Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
