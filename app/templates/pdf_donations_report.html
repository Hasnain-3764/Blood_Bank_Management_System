<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blood Donations Report</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 12px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 6px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Blood Donation Report</h2>
    <table>
        <thead>
            <tr>
                <th>Unit ID</th>
                <th>Donor ID</th>
                <th>Blood Bank</th>
                <th>Blood Type</th>
                <th>Donated Date</th>
                <th>Expiry</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for unit in units %}
            <tr>
                <td>{{ unit.unit_id }}</td>
                <td>{{ unit.donor_id }}</td>
                <td>{{ unit.blood_bank_id }}</td>
                <td>{{ unit.blood_type }}</td>
                <td>{{ unit.donated_date }}</td>
                <td>{{ unit.expiry }}</td>
                <td>{{ unit.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
