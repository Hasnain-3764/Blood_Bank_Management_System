{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Contact Us</h1>
    <form action="{{ url_for('auth.submit_contact_form') }}" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" class="form-control" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" class="form-control" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" class="form-control" rows="4" required></textarea><br><br>

        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
