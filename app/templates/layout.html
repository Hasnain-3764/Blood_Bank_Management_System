<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Blood Bank System{% endblock %}</title>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet">

<!-- Material Kit CSS -->
<link href="https://demos.creative-tim.com/material-kit/assets/css/material-kit.min.css" rel="stylesheet" />

</head>

<body style="padding-top: 56px;" >
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0, 0, 0, 0.7); position: fixed; top: 0; width: 100%; z-index: 1030;">  
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blood Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('donor.dashboard') }}">Donor Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('recipient.dashboard') }}">Recipient Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.dashboard') }}">Admin Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Floating Logout Button -->
    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger btn-floating"
        style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        <i class="bi bi-box-arrow-right"></i> Logout
    </a>

    {% block content %}{% endblock %}

    <script src="https://demos.creative-tim.com/material-kit/assets/js/core/bootstrap.min.js"></script>
    <script src="https://demos.creative-tim.com/material-kit/assets/js/material-kit.min.js"></script>

</body>

</html>
