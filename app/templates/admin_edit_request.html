{% extends 'layout.html' %}
{% block title %}Edit Request{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2>Edit Request Status</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
                <option value="pending" {% if request_obj.status=='pending' %}selected{% endif %}>Pending</option>
                <option value="fulfilled" {% if request_obj.status=='fulfilled' %}selected{% endif %}>Fulfilled</option>
                <option value="cancelled" {% if request_obj.status=='cancelled' %}selected{% endif %}>Cancelled</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('admin.manage_requests') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
